      body {
        font-family: 'Montserrat', sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(-45deg, #2a9d8f, #3aa89b, #43b8a9, #4ecdc4);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Polished "Apple-like" Animations & Transitions */
      .screen {
        transition: opacity 350ms cubic-bezier(0.32, 0.72, 0, 1), transform 350ms cubic-bezier(0.32, 0.72, 0, 1);
        will-change: opacity, transform;
      }
      .screen-enter { opacity: 0; transform: translateY(20px); }
      .screen-enter-active { opacity: 1; transform: translateY(0); }
      .screen-exit { opacity: 1; transform: translateY(0); }
      .screen-exit-active { opacity: 0; transform: translateY(-20px); }
      
      .modal-bg { transition: opacity 250ms cubic-bezier(0.32, 0.72, 0, 1); }
      .modal-content { transition: opacity 250ms cubic-bezier(0.32, 0.72, 0, 1), transform 250ms cubic-bezier(0.32, 0.72, 0, 1); }

      .modal-enter .modal-bg { opacity: 0; }
      .modal-enter-active .modal-bg { opacity: 1; }
      .modal-enter .modal-content { opacity: 0; transform: scale(0.95); }
      .modal-enter-active .modal-content { opacity: 1; transform: scale(1); }

      .progress-circle-bar {
        animation: progress-animation 1.2s cubic-bezier(0.32, 0.72, 0, 1) forwards;
      }
      @keyframes progress-animation {
        from { stroke-dashoffset: 251.327; /* Circumference */ }
      }

      .button-press:active {
        transform: scale(0.96);
        filter: brightness(0.9);
        transition: transform 100ms cubic-bezier(0.32, 0.72, 0, 1), filter 100ms cubic-bezier(0.32, 0.72, 0, 1);
      }
      
      .stagger-in > * {
        animation: fade-in-up 0.6s cubic-bezier(0.32, 0.72, 0, 1) both;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Utility for balanced typography */
      .text-balance {
        text-wrap: balance;
      }

      /* ========== Custom "Glassmorphism" Scrollbar ========== */
      ::-webkit-scrollbar {
        width: 8px; /* Makes the scrollbar thinner */
      }

      ::-webkit-scrollbar-track {
        background: transparent; /* Makes the track invisible */
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); /* The semi-transparent "glass" handle */

      }
